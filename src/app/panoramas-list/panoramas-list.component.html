<div class="container">
  <h2>List View</h2>            
  <table class="table">
    <thead>
      <tr>
        <th>Date</th>
        <th>Title</th>
        <th>Url</th>
      </tr>
    </thead>
    <!-- Normal View -->
    <tbody *ngIf="!get_favorites">
      <tr  *ngFor='let panorama of panoramas.items; trackBy: index; let i = index'>
        <td> <p> {{panorama.data.published_at | date: 'dd/MM/yyyy'}} </p></td>
        <td> <p> {{panorama.data.title}} </p></td>
        <td><a> {{panorama.data.images.thumbnails[0].url}} </a></td>
      </tr>
    </tbody>
    <!-- Favorites View -->
    <tbody *ngIf="get_favorites">
      <tr *ngFor='let favepanorama of faves; trackBy: index;'>
        <td> <p> {{favepanorama.published_at | date: 'dd/MM/yyyy'}} </p></td>
        <td> <p> {{favepanorama.title}} </p></td>
        <td><a> {{favepanorama.images.thumbnails[0].url}} </a></td>
      </tr>
    </tbody>
  </table>
</div>
