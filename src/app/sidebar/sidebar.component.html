<div class="wrapper">
	<div class="sidebar-header">
		<button type="button" class="close" (click)="closeIt()" aria-label="Close">
		  <span aria-hidden="true">&times;</span>
		</button>
		<h3> Sidebar </h3>
	</div>
	<div class="form-group">
		<label for="sel1">Select Filter </label>
		<select (change)="getFaves(filterType)" [(ngModel)]="filterType" class="form-control" id="sel1">
			<option>All</option>
			<option>Favorites</option>
		</select>
	</div>
	<div class="form-group">
		<label for="sel2">Select View</label>
		<select (change)="onChange(viewType)" [(ngModel)]="viewType" class="form-control" id="sel2">
			<option *ngFor="let v of viewTypes" [attr.value]="v">{{v}}</option>
		</select>
	</div>
</div>
